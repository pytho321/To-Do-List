{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %}
        <title>Create a Task</title>
        {% endblock %}
        <meta name="description" content="">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">        
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        {% block body %}
        <h1>Create New Task here</h1>
        <form class="form-control" style="font-family: 'Lucida Sans', 'Lucida Sans Regular',Geneva, Verdana;
        background-color: rgb(205, 205, 205); font-size:larger; text-align:center" method="post" action="#">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <br><br>
            <input type="submit" value="Create">
            <a style="font-size:25px;" href="{% url 'task_list' %}">Task List</a>
        </form>
        {% endblock %}
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
