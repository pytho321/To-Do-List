{% extends 'create_task.html' %}
{% load static %}

{% block title %}
    <title>List of My Tasks</title>
{% endblock %}
 
{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}
                <form action="#" method="post">
                    {% csrf_token %}
                    <a href="/delete/{{task.id}}" type="submit" value="Delete">Delete</a>
                </form>
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
    <a style="font-size:30px; color:green;" href="{% url 'create_task' %}">Create Task</a>
{% endblock %}
